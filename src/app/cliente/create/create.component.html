<div>
  <div class="d-flex justify-content-between">
    <h4>Form customer</h4>

  <hr />

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group row">
      <div class="col-md-6">
        <label for="title">Nombre:</label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
        />

        <div
          *ngIf="f['name'].touched && f['name'].invalid"
          class="alert alert-danger"
        >
          <div *ngIf="f['name'].errors && ['required']">*Name is required.</div>
          <div *ngIf="f['name'].errors && ['pattern']">
            *The name must only contain letters.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="title">Apellido:</label>

          formControlName="lastname"
          id="lastname"

          class="form-control"

        >
          <div *ngIf="f['lastname'].errors && ['required']">
            *Name is required.
          </div>
          <div *ngIf="f['lastname'].errors && ['pattern']">
            *The name must only contain letters.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">

        <div
          *ngIf="f['cel'].touched && f['cel'].invalid"

          <div *ngIf="f['cel'].errors && ['pattern']">
            *The name must only contain letters.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="title">Email:</label>
        <input
          formControlName="email"
          id="email"
          type="text"
          class="form-control"
        />

        <div
          *ngIf="f['email'].touched && f['email'].invalid"

          <div *ngIf="f['email'].errors && ['required']">
            *Name is required.
          </div>
          <div *ngIf="f['email'].errors && ['pattern']">
            *The name must only contain letters.
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-6">
        <label for="title">NIT:</label>

        <div

          <div *ngIf="f['nit'].errors && ['pattern']">
            *The name must only contain letters.
          </div>
        </div>
      </div>
    </div>
