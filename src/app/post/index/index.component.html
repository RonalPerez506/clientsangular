<div class="container">
  <h1>Angular 13 CRUD Example - Tutsmake.com</h1>

  <a href="#" routerLink="/post/create/" class="btn btn-success"
    >Create New Post</a
  >

  <table class="table table-bordered">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Telefono</th>
      <th>Email</th>
      <th>NIT</th>
      <th width="220px">Action</th>
    </tr>
    <tr *ngFor="let post of posts">
      <td>{{ post.id }}</td>
      <td>{{ post.name }}</td>
      <td>{{ post.lastname }}</td>
      <td>{{ post.cel }}</td>
      <td>{{ post.email }}</td>
      <td>{{ post.nit }}</td>
      <td>
        <a
          href="#"
          [routerLink]="['/post/', post.id, 'view']"
          class="btn btn-info"
          >View</a
        >
        <a
          href="#"
          [routerLink]="['/post/', post.id, 'edit']"
          class="btn btn-primary"
          >Edit</a
        >
        <button
          type="button"
          (click)="deletePost(post.id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
