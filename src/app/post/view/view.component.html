<div class="container">
  <h1>View Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <div>
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div>
    <strong>Nombre:</strong>
    <p>{{ post.name }}</p>
  </div>

  <div>
    <strong>Apellido:</strong>
    <p>{{ post.lastname }}</p>
  </div>
  <div>
    <strong>Telefono:</strong>
    <p>{{ post.cel }}</p>
  </div>

  <div>
    <strong>Email:</strong>
    <p>{{ post.email }}</p>
  </div>

  <div>
    <strong>NIT:</strong>
    <p>{{ post.nit }}</p>
  </div>
</div>
